<script type="module">
  import { create_search, getParameterByName } from "/assets/js/search.js";
  const start_search = () => {
    const initial_query = getParameterByName("q");
    const search = create_search(
      "{{site.algolia.application_id}}",
      "{{site.algolia.search_only_api_key}}",
      "{{site.algolia.index_name}}",
      getParameterByName("q")
    );
    search.start();
  };
  defer(start_search);
</script>
