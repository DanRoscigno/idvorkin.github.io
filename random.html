<div>
    <!--
        search.json is generated by jekyll and contains a list of all pages.
        This function fetches the page, converts to json, picks one at random, and changes the page to it.
    --> 
    <script>
        ( function() {
            console.log('igor is here')
            fetch('/search.json')
            .then(function (response) {return response.json()})
            .then(function (json) {
                pages = json
                var randomPage = pages[Math.floor(Math.random() * pages.length)];
                console.log(randomPage.url)
                window.location = randomPage.url
            })
        })();
    </script>
