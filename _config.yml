algolia:
  application_id: RY6D0RNCA3
  search_only_api_key: d4bae7d1d6328352ce13c0978ca620e9
  index_name: jekyll

plugins_dir: ["jekyll-paginate", "jekyll-sitemap","jekyll-redirect-from"]
include: [".htaccess"]
exclude: ["lib", "config.rb", "Gemfile", "Capfile", "Gemfile.lock", "config", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules"]
plugins:
  - jekyll-redirect-from
  - jekyll-paginate

