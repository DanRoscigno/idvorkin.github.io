{% assign is = {{include.is}} | split: ";" %}

<table>
  <tr>
    {% for i in is %}
    <td>
      <a
        href="https://github.com/idvorkin/blob/raw/master/{{include.b}}/{{i |downcase |strip }}"
        class="glightbox"
      >
        <img
          src="https://github.com/idvorkin/blob/raw/master/{{include.b}}/{{i |downcase | strip}}"
        />
      </a>
    </td>
    {% endfor %}
  </tr>
</table>
